<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="QuizEdit.css">
</head>
<body>
    <div class="header">
        Quize Edit
    </div>
    <div class="main">
        <div class="main"><a id="logout">Logout</a></div>
        <div id="status"></div>
        <div class="quize-title-mark">
            <input id="title" type="text" placeholder="Enter Title"></input>
            <input id="marks" type="number" placeholder="Marks for each question"></input>
        </div>
        <div id="Questions"></div>
    </div>
    <div class="footer">
        <button id='Add'>Add</button>
    </div>
</body>
<script src="QuizEdit.js"></script>
<script>
    document.getElementById('logout').href = `http://${window.location.hostname}:${window.location.port}/auth/logout`;
</script>
</html>
