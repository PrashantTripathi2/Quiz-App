<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="QuizView.css">
</head>
<body>

        Quize View

    document.getElementById('logout').href = `http://${window.location.hostname}:${window.location.port}/auth/logout`;
</script>
